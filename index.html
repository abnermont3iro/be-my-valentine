<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You've Got Mail üíå</title>
    <style>
        :root {
            --primary-pink: #ffafbd;
            --accent-red: #ff5e62;
        }

        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            overflow: hidden; font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--primary-pink), var(--accent-red));
            display: flex; align-items: center; justify-content: center;
            transition: background 1s ease;
        }

        .bg-hearts { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        .heart { position: absolute; color: rgba(255, 255, 255, 0.5); animation: float 6s linear infinite; }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* Card UI */
        #valentine-card {
            display: none; background: white; padding: 25px; border-radius: 20px;
            width: 85%; max-width: 380px; text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3); z-index: 10;
        }

        .main-img { width: 100%; height: 250px; object-fit: cover; border-radius: 15px; margin-bottom: 15px; }

        .btn-container {
            display: flex; justify-content: center; align-items: center;
            gap: 20px; min-height: 100px; margin-top: 10px;
            position: relative; /* Essential for containing the Yes button */
        }

        button {
            padding: 12px 25px; border: none; border-radius: 50px;
            font-size: 1rem; font-weight: bold; cursor: pointer;
            transition: transform 0.2s ease;
        }

        #yesBtn { background-color: #4CAF50; color: white; position: relative; z-index: 20; }
        
        #noBtn { 
            background-color: #f44336; color: white; 
            position: relative; z-index: 19;
            transition: transform 0.2s ease, top 0.2s ease, left 0.2s ease;
        }

        #musicToggle { position: fixed; bottom: 20px; right: 20px; background: rgba(255,255,255,0.5); border: none; padding: 10px; border-radius: 50%; z-index: 100; }
        
        /* Envelope UI */
        .envelope-wrapper { cursor: pointer; text-align: center; z-index: 30; }
        .envelope {
            position: relative; width: 250px; height: 180px; background: #fdfdfd;
            border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .envelope::before {
            content: ''; position: absolute; top: 0; left: 0;
            border-left: 125px solid transparent; border-right: 125px solid transparent;
            border-top: 100px solid #f2f2f2;
        }
    </style>
</head>
<body>

    <div class="bg-hearts" id="heartBg"></div>

    <div class="envelope-wrapper" id="envelopeWrapper" onclick="openEnvelope()">
        <div class="envelope"></div>
        <div style="margin-top:20px; color:white; font-weight:bold;">You've got mail! üíå</div>
    </div>

    <div id="valentine-card">
        <img id="displayImg" class="main-img" src="images/us-main.jpeg">
        <h1 id="questionText" style="color:var(--accent-red); font-size:1.4rem;">Will you be my Valentine?</h1>
        <div class="btn-container">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onclick="handleNo()" onmouseover="moveNoButton()">No</button>
        </div>
    </div>

    <audio id="bgMusic" loop><source src="mood-swings.mp3" type="audio/mpeg"></audio>
    <button id="musicToggle" onclick="toggleMusic()">üéµ</button>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <script>
        const music = document.getElementById('bgMusic');
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const card = document.getElementById('valentine-card');
        let noClickCount = 0;
        let noScale = 1;
        let yesScale = 1;

        const messages = [
            "Ain't no way you just said no... Try again...",
            "Stop horsin' around...",
            "Are you drunk? Pick me bruh...",
            "You have to be kidding me rn...",
            "This is the end... last chance..."
        ];

        const sadImages = [
            "images/sad-1.jpeg", "images/sad-2.jpeg", "images/sad-3.jpeg", "images/sad-4.jpeg", "images/sad-5.jpeg"
        ];

        function openEnvelope() {
            document.getElementById('envelopeWrapper').style.display = 'none';
            card.style.display = 'block';
            music.play().catch(() => {});
            createHearts();
        }

        function createHearts() {
            const container = document.getElementById('heartBg');
            for(let i=0; i<15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart'; heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(heart);
            }
        }

        function toggleMusic() { return music.paused ? music.play() : music.pause(); }

        function moveNoButton() {
            // First one stays put. Subsequent ones move.
            if (noClickCount === 0) return;
            
            // Randomize position across the entire screen
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function handleNo() {
            const img = document.getElementById('displayImg');
            const title = document.getElementById('questionText');

            // Text and Image update
            if (noClickCount < messages.length) {
                title.innerText = messages[noClickCount];
                img.src = sadImages[noClickCount];
            }

            // Size updates
            noScale -= 0.15;
            yesScale += 0.45;
            
            if (noClickCount >= 4) {
                noBtn.style.display = 'none';
                document.body.style.background = "#222"; 
            } else {
                noBtn.style.transform = `scale(${noScale})`;
                yesBtn.style.transform = `scale(${yesScale})`;
                // Immediately move it after clicking "No" so she can't click it twice in the same spot
                moveNoButton();
            }
            
            noClickCount++;
        }

        function celebrate() {
            document.body.style.background = "linear-gradient(135deg, #ffafbd, #ff5e62)";
            card.innerHTML = `
                <img class="main-img" src="images/happy-1.jpeg">
                <h1 style="font-size: 1.1rem; padding: 10px;">Congratulations!!! You've secured an all expenses paid valentines day with THIS GUY ‚ù§Ô∏è</h1>
            `;
            // Trigger confetti
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        }
    </script>
</body>
</html>
