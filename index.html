<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You've Got Mail üíå</title>
    <style>
        :root {
            --primary-pink: #ffafbd;
            --accent-red: #ff5e62;
        }

        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-pink), var(--accent-red));
            display: flex; align-items: center; justify-content: center;
            transition: background 1s ease;
        }

        /* FLOATING HEARTS ANIMATION */
        .bg-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .floating-heart {
            position: absolute;
            bottom: -50px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 20px;
            user-select: none;
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        /* Valentine Card Styling */
        #valentine-card {
            display: none; background: white; padding: 25px; border-radius: 20px;
            width: 90%; max-width: 400px; text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2); z-index: 10; position: relative;
        }

        .img-container {
            width: 100%; aspect-ratio: 1 / 1; margin-bottom: 15px;
            overflow: hidden; border-radius: 15px; background-color: #f9f9f9; 
            display: flex; align-items: center; justify-content: center;
        }

        .main-img { width: 100%; height: 100%; object-fit: contain; }

        h1 { color: var(--accent-red); font-size: 1.3rem; margin-bottom: 20px; min-height: 3.5em; }

        .btn-container {
            display: flex; flex-direction: column; align-items: center;
            gap: 15px; min-height: 120px;
        }

        button {
            padding: 12px 40px; border: none; border-radius: 50px;
            font-size: 1rem; font-weight: bold; cursor: pointer;
            width: 200px; z-index: 20;
        }

        #yesBtn { background-color: #4CAF50; color: white; position: relative; }
        #noBtn { background-color: #f44336; color: white; position: fixed; z-index: 100; }

        /* Envelope UI */
        .envelope-wrapper { cursor: pointer; text-align: center; z-index: 30; }
        .envelope {
            position: relative; width: 250px; height: 180px; background: #fdfdfd;
            border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .envelope::before {
            content: ''; position: absolute; top: 0; left: 0;
            border-left: 125px solid transparent; border-right: 125px solid transparent;
            border-top: 100px solid #f2f2f2;
        }

        #musicToggle { position: fixed; bottom: 20px; right: 20px; background: rgba(255,255,255,0.5); border: none; padding: 10px; border-radius: 50%; z-index: 100; }
    </style>
</head>
<body>

    <div class="bg-hearts" id="heartContainer"></div>

    <div class="envelope-wrapper" id="envelopeWrapper" onclick="openEnvelope()">
        <div class="envelope"></div>
        <div style="margin-top:20px; color:white; font-weight:bold;">You've got mail! üíå</div>
    </div>

    <div id="valentine-card">
        <div class="img-container">
            <img id="displayImg" class="main-img" src="images/initial.jpeg">
        </div>
        <h1 id="questionText">I know this is cheesy but... Will you be my Valentine?</h1>
        <div class="btn-container">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onclick="handleNo()" onmouseover="handleHover()">No</button>
        </div>
    </div>

    <audio id="bgMusic" loop><source src="mood-swings.mp3" type="audio/mpeg"></audio>
    <button id="musicToggle" onclick="toggleMusic()">üéµ</button>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const card = document.getElementById('valentine-card');
        const displayImg = document.getElementById('displayImg');
        const questionText = document.getElementById('questionText');
        const music = document.getElementById('bgMusic');
        
        let noClickCount = 0;
        let isDodgeMode = false;

        const messages = [
            "Ain't no way you just said no... Try again...",
            "Stop horsin' around...",
            "Are you drunk? Pick me bruh...",
            "You have to be kidding me rn...",
            "This is the end... last chance..."
        ];

        const sadImages = [
            "images/sad-1.jpeg", "images/sad-2.jpeg", "images/sad-3.jpeg", "images/sad-4.jpeg", "images/sad-5.jpeg"
        ];

        // Background Hearts Logic
        function createHearts() {
            const container = document.getElementById('heartContainer');
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('floating-heart');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
                heart.style.opacity = Math.random();
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                container.appendChild(heart);
                setTimeout(() => heart.remove(), 7000);
            }, 400);
        }

        function openEnvelope() {
            document.getElementById('envelopeWrapper').style.display = 'none';
            card.style.display = 'block';
            music.play().catch(() => {});
            createHearts(); // Start hearts when envelope opens
            
            const rect = yesBtn.getBoundingClientRect();
            noBtn.style.left = rect.left + 'px';
            noBtn.style.top = (rect.bottom + 15) + 'px';
        }

        function toggleMusic() { return music.paused ? music.play() : music.pause(); }

        function handleHover() {
            if (isDodgeMode) moveButtonRandomly();
        }

        function moveButtonRandomly() {
            const cardRect = card.getBoundingClientRect();
            let newX, newY;
            const padding = 70; 

            let foundSpot = false;
            while (!foundSpot) {
                newX = Math.random() * (window.innerWidth - noBtn.offsetWidth - 20);
                newY = Math.random() * (window.innerHeight - noBtn.offsetHeight - 20);
                const overlap = (newX > cardRect.left - padding && newX < cardRect.right + padding && newY > cardRect.top - padding && newY < cardRect.bottom + padding);
                if (!overlap) foundSpot = true;
            }
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
        }

        function handleNo() {
            if (noClickCount < messages.length) {
                questionText.innerText = messages[noClickCount];
                displayImg.src = sadImages[noClickCount];
            }
            noClickCount++;
            if (noClickCount === 4) document.body.style.background = "#333";
            if (noClickCount >= 5) {
                isDodgeMode = true; 
                moveButtonRandomly();
            } else {
                moveButtonRandomly(); 
            }
        }

        function celebrate() {
            document.body.style.background = "linear-gradient(135deg, #ffafbd, #ff5e62)";
            card.innerHTML = `
                <div class="img-container"><img class="main-img" src="images/happy-1.jpeg"></div>
                <h1 style="font-size: 1.1rem; padding: 10px;">Congratulations!!! You've secured an all expenses paid valentines day with THIS GUY ‚ù§Ô∏è</h1>
            `;
            noBtn.style.display = 'none';
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        }
    </script>
</body>
</html>
