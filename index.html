<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You've Got Mail üíå</title>
    <style>
        :root {
            --primary-pink: #ffafbd;
            --accent-red: #ff5e62;
            --soft-white: #fffafa;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-pink), var(--accent-red));
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 1s ease;
        }

        /* Floating Hearts Background */
        .bg-hearts {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.5);
            animation: float 6s linear infinite;
            font-size: 20px;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* Envelope Styling */
        .envelope-wrapper {
            cursor: pointer;
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .envelope-wrapper:hover { transform: scale(1.05); }

        .envelope {
            position: relative;
            width: 250px;
            height: 180px;
            background: #fdfdfd;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .envelope::before {
            content: '';
            position: absolute;
            top: 0;
            border-left: 125px solid transparent;
            border-right: 125px solid transparent;
            border-top: 100px solid #f2f2f2;
            transform-origin: top;
            z-index: 3;
        }

        .mail-label {
            margin-top: 20px;
            color: white;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            font-size: 1.2rem;
        }

        /* The Card */
        #valentine-card {
            display: none;
            background: white;
            padding: 25px;
            border-radius: 20px;
            width: 85%;
            max-width: 380px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 10;
        }

        @keyframes popIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .main-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 15px;
        }

        h1 { color: var(--accent-red); font-size: 1.4rem; margin-bottom: 20px; line-height: 1.4; }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            min-height: 150px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #yesBtn { background-color: #4CAF50; color: white; z-index: 20; }
        #noBtn { background-color: #f44336; color: white; }

        #musicToggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.5);
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 100;
        }
    </style>
</head>
<body>

    <div class="bg-hearts" id="heartBg"></div>

    <div class="envelope-wrapper" id="envelopeWrapper" onclick="openEnvelope()">
        <div class="envelope"></div>
        <div class="mail-label">You've got mail! üíå</div>
    </div>

    <div id="valentine-card">
        <img id="displayImg" class="main-img" src="images/us-main.jpg" alt="Photo of us">
        <h1 id="questionText">Will you be my Valentine?</h1>
        <div class="btn-container">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onclick="handleNo()">No</button>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="mood-swings.mp3" type="audio/mpeg">
    </audio>
    <button id="musicToggle" onclick="toggleMusic()">üéµ</button>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <script>
        const music = document.getElementById('bgMusic');
        let noScale = 1;
        let yesScale = 1;
        let noClickCount = 0;

        // Custom sequence
        const messages = [
            "Ain't no way you just said no... Try again...",
            "Stop horsin' around...",
            "Are you drunk? Pick me bruh...",
            "You have to be kidding me rn...",
            "This is the end... last chance..."
        ];

        // Specific image filenames
        const sadImages = [
            "images/sad-1.jpg",
            "images/sad-2.jpg",
            "images/sad-3.jpg",
            "images/sad-4.jpg",
            "images/sad-5.jpg"
        ];

        function createHearts() {
            const container = document.getElementById('heartBg');
            for(let i=0; i<25; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(heart);
            }
        }
        createHearts();

        function toggleMusic() {
            return music.paused ? music.play() : music.pause();
        }

        function openEnvelope() {
            document.getElementById('envelopeWrapper').style.display = 'none';
            document.getElementById('valentine-card').style.display = 'block';
            music.load();
            music.play().catch(() => console.log("Music blocked. Click üéµ."));
        }

        function handleNo() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const img = document.getElementById('displayImg');
            const title = document.getElementById('questionText');
            const card = document.getElementById('valentine-card');

            if (noClickCount < messages.length) {
                title.innerText = messages[noClickCount];
                img.src = sadImages[noClickCount];
            }

            noScale -= 0.18;
            yesScale += 0.45;
            
            if (noClickCount >= 4) {
                noBtn.style.display = 'none';
                document.body.style.background = "#222"; 
            } else {
                noBtn.style.transform = `scale(${noScale})`;
                yesBtn.style.transform = `scale(${yesScale})`;
            }

            card.style.animation = 'none';
            setTimeout(() => card.style.animation = 'popIn 0.3s cubic-bezier(.36,.07,.19,.97) both', 10);
            
            noClickCount++;
        }

        function celebrate() {
            document.body.style.background = "linear-gradient(135deg, #ffafbd, #ff5e62)";
            const card = document.getElementById('valentine-card');
            card.innerHTML = `
                <img class="main-img" src="images/happy-1.jpg">
                <h1 style="font-size: 1.2rem;">Congratulations!!! You've secured an all expenses paid valentines day with THIS GUY ‚ù§Ô∏è</h1>
            `;

            var end = Date.now() + (15 * 1000);
            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ffafbd', '#ff5e62', '#ffffff']
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ffafbd', '#ff5e62', '#ffffff']
                });
                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }
    </script>
</body>
</html>
