<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You've Got Mail üíå</title>
    <style>
        :root {
            --primary-pink: #ffafbd;
            --accent-red: #ff5e62;
        }

        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            overflow: hidden; font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--primary-pink), var(--accent-red));
            display: flex; align-items: center; justify-content: center;
            transition: background 1s ease;
        }

        .bg-hearts { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        .heart { position: absolute; color: rgba(255, 255, 255, 0.5); animation: float 6s linear infinite; }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        #valentine-card {
            display: none; background: white; padding: 25px; border-radius: 20px;
            width: 90%; max-width: 400px; text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2); z-index: 10; position: relative;
        }

        .img-container {
            width: 100%; aspect-ratio: 1 / 1; margin-bottom: 15px;
            overflow: hidden; border-radius: 15px; background-color: #f9f9f9;
            display: flex; align-items: center; justify-content: center;
        }

        .main-img { width: 100%; height: 100%; object-fit: contain; pointer-events: none; }

        h1 { color: var(--accent-red); font-size: 1.3rem; margin-bottom: 20px; min-height: 3.5em; }

        .btn-container {
            display: flex; justify-content: center; align-items: center;
            min-height: 80px; margin-top: 10px;
        }

        button {
            padding: 12px 25px; border: none; border-radius: 50px;
            font-size: 1rem; font-weight: bold; cursor: pointer;
        }

        #yesBtn { background-color: #4CAF50; color: white; position: relative; z-index: 20; }
        
        #noBtn { 
            background-color: #f44336; color: white; 
            position: fixed; 
            z-index: 19;
        }

        #musicToggle { position: fixed; bottom: 20px; right: 20px; background: rgba(255,255,255,0.5); border: none; padding: 10px; border-radius: 50%; z-index: 100; }
        
        .envelope-wrapper { cursor: pointer; text-align: center; z-index: 30; }
        .envelope {
            position: relative; width: 250px; height: 180px; background: #fdfdfd;
            border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;
        }
        .envelope::before {
            content: ''; position: absolute; top: 0; left: 0;
            border-left: 125px solid transparent; border-right: 125px solid transparent;
            border-top: 100px solid #f2f2f2;
        }
    </style>
</head>
<body>

    <div class="bg-hearts" id="heartBg"></div>

    <div class="envelope-wrapper" id="envelopeWrapper" onclick="openEnvelope()">
        <div class="envelope"></div>
        <div style="margin-top:20px; color:white; font-weight:bold;">You've got mail! üíå</div>
    </div>

    <div id="valentine-card">
        <div class="img-container">
            <img id="displayImg" class="main-img" src="images/us-main.jpeg">
        </div>
        <h1 id="questionText">Will you be my Valentine?</h1>
        <div class="btn-container">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onclick="handleNo()" onmouseover="handleHover()">No</button>
        </div>
    </div>

    <audio id="bgMusic" loop><source src="mood-swings.mp3" type="audio/mpeg"></audio>
    <button id="musicToggle" onclick="toggleMusic()">üéµ</button>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <script>
        const music = document.getElementById('bgMusic');
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const card = document.getElementById('valentine-card');
        let noClickCount = 0;

        const messages = [
            "Ain't no way you just said no... Try again...",
            "Stop horsin' around...",
            "Are you drunk? Pick me bruh...",
            "You have to be kidding me rn...",
            "This is the end... last chance..."
        ];

        const sadImages = [
            "images/sad-1.jpeg", 
            "images/sad-2.jpeg", 
            "images/sad-3.jpeg", 
            "images/sad-4.jpeg", 
            "images/sad-5.jpeg"
        ];

        function openEnvelope() {
            document.getElementById('envelopeWrapper').style.display = 'none';
            card.style.display = 'block';
            music.play().catch(() => {});
            createHearts();
            const rect = yesBtn.getBoundingClientRect();
            noBtn.style.left = (rect.right + 20) + 'px';
            noBtn.style.top = rect.top + 'px';
        }

        function createHearts() {
            const bg = document.getElementById('heartBg');
            for(let i=0; i<15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart'; heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 5 + 's';
                bg.appendChild(heart);
            }
        }

        function toggleMusic() { return music.paused ? music.play() : music.pause(); }

        // DODGE LOGIC: Starts ONLY after the 5th click is made
        function handleHover() {
            if (noClickCount >= 5) {
                warpButton();
            }
        }

        function warpButton() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function handleNo() {
            const img = document.getElementById('displayImg');
            const title = document.getElementById('questionText');

            // Update Text and Image
            if (noClickCount < messages.length) {
                title.innerText = messages[noClickCount];
                img.src = sadImages[noClickCount];
            }

            // Darken background on 4th click (preparing for final message)
            if (noClickCount === 3) {
                document.body.style.background = "#333"; 
            }

            // STATIC REPOSITIONING for first 5 clicks
            if (noClickCount < 5) {
                let randomX, randomY;
                const cardRect = card.getBoundingClientRect();

                // Ensure it lands OUTSIDE the card
                do {
                    randomX = Math.random() * (window.innerWidth - noBtn.offsetWidth);
                    randomY = Math.random() * (window.innerHeight - noBtn.offsetHeight);
                } while (
                    randomX > cardRect.left - 40 && randomX < cardRect.right + 40 &&
                    randomY > cardRect.top - 40 && randomY < cardRect.bottom + 40
                );

                noBtn.style.left = randomX + 'px';
                noBtn.style.top = randomY + 'px';
            } else {
                // Once 5 clicks are done, the dodge begins
                warpButton();
            }
            
            noClickCount++;
        }

        function celebrate() {
            document.body.style.background = "linear-gradient(135deg, #ffafbd, #ff5e62)";
            card.innerHTML = `
                <div class="img-container">
                    <img class="main-img" src="images/happy-1.jpeg">
                </div>
                <h1 style="font-size: 1.1rem; padding: 10px;">Congratulations!!! You've secured an all expenses paid valentines day with THIS GUY ‚ù§Ô∏è</h1>
            `;
            noBtn.style.display = 'none';
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        }
    </script>
</body>
</html>
